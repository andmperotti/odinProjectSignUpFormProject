<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="baseball-intro">
        <div id="logo-intro">
            <img src="/assets/baseball.svg">
            <h2>Baseball Newsletter</h2>
        </div>
        <span id="image-credit">Photo by <a href="https://unsplash.com/@robert_f">Robert F on Unsplash</a></span>
    </div>

    <div id="info-panel">
        <h1>This is not a real online service, or at least at this time. However I can attest that finding baseball content creators is as hard as finding politicians that share your views.</h1>
        <form>
            <h2>Play Ball!</h2>
            <label for="first-name">First Name<input type="text" id="first-name" name="first-name"></label>
            <label for="'last-name">Last Name<input type="text" name="last-name"></label>
            <label for="email">Email<input type="text" name="email" id="email"></label>
            <label for="phone-number">Phone Number<input type="text" id="phone-number" name="phone_number"></label>
            <label for="password">Password<input type="text" id="password" name="password"></label>
            <label for="confirm-password">Confirm Password<input type="text" id="confirm-password" name="confirm-password"></label>

        </form>
        <div id="signup-or-login">
            <button>Sign up</button>
            <p>Already signed up? <a href="">Manage subscription</a></p>
        </div>
    </div>

</body>
</html>
